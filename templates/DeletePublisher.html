<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    {% block content %}
        <h1>Welcome to Shawn's Library</h1>
        <h2>Delete Publisher</h2>
        <form action="delete_publisher" method="post">
            Select book:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="publisher_id" id="publisher_id_input" required>
                    {% for publisher in publishers %}
                        <option value={{ publisher.pk }}>{{ publisher.publisher_name }}</option>
                    {% endfor %}
                </select>
        <br>
        <br>
        <input type="submit" value="Delete Publisher" />&nbsp;
        {% csrf_token %}
        </form>
        <br>
        <button onclick="history.back()">â†¢ Go Back</button>
        <br>
        <br>
        <button onclick='viewAllPublishers()'>View All Publishers</button>
        <script>
            function viewAllPublishers() {
                window.location.href = 'http://{{ request.get_host }}/app/get_publishers_view';

            }
        </script>
    {% endblock %}
</body>
</html>
